<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <title>home</title>
</head>

<body>
   <main class="home">
         <section class="home__destaque">
        
        
            <img class="home__destaque__imagem" src="../assets/img/imagens-home/imagens-cabecalho/Usuário Perfil.png" alt="imagem do Usuário">
                        
            <div class="home__destaque__propaganda">
               
                <section class="home__destaque__propaganda__textos">
                    <p class="home__destaque__propaganda__textos__propaganda">Propaganda ou destaque</p>

                    <p class="home__destaque__propaganda__textos__detalhes" >mais detalhes</p>
               </section>
                
                <img class="home__destaque__propaganda__imagem" src="../assets/img/imagens-home/imagens-cabecalho/imagem-propaganda.png" alt="">
            </div>

        </section >
        
        <section class="home__opcoes">
            
            <div class="home__opcoes__local" >
                 <p class="home__opcoes__local__texto">
                    Onde você está?
                </p>

                <select class="home__opcoes__local__select" name="posicao-agora">
                    
                    <option value="">Agora</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </div>
                
                <div class="home__opcoes__lugares-favoritos">
                    <img class="home__opcoes__lugares-favoritos__imagem-estrela" src="../assets/img/imagens-home/imagens-home-opcoes/estrela-home-opcoes.png" alt="">
                
                    <p class="home__opcoes__lugares-favoritos__texto">Escolha dos seus lugares favoritos</p>

                    <img class="home__opcoes__lugares-favoritos__seta" src="../assets/img/imagens-home/imagens-home-opcoes/seta-home-opcoes.png" alt="">
                </div>

                <img class="home__opcoes__vetor-divisao" src="../assets/img/imagem-login/Vector 1.png" alt="">

            <div class="home__opcoes__roteiro">
                <img class="home__opcoes__roteiro__seta-posicao" src="../assets/img/imagens-home/imagens-home-opcoes/seta-posicao-home-opcao.png" alt="">
                
                <p class="home__opcoes__roteiro__texto">Selecionar um roteiro</p>

                <img class="home__opcoes__roteiro__seta" src="../assets/img/imagens-home/imagens-home-opcoes/seta-home-opcoes.png" alt="">
            </div>

            <img class="home__opcoes__vetor-divisao" src="../assets/img/imagem-login/Vector 1.png" alt="">
            
        </section>
           
        <section class="home__destaque__proximo-a-voce">
            <p class="home__destaque__proximo-a-voce__texto">Próximo a você</p>       
        
            <iframe class="home__destaque__proximo-a-voce__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3740.297114184286!2d-122.41991619999999!3d47.6062499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548688098990505b%3A0x9846915561059641!2sGoogle%20Plex!5e0!3m2!1sen!2sbr"  frameborder="0"></iframe>


        </section>
   
    </main>    
</body>

</html>
