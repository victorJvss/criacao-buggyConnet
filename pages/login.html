<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>login</title>
</head>
<body>
    <main>
        
        <section class="conteudo">
            
            <p class="conteudo__texto-digite-numero ">Digite o seu número de telefone</p>
            
            <div class="conteudo__campo-de-contato">
                <input class="conteudo__campo-de-contato__select" type="image" src="../assets/img/imagem-login/banderia-pais.png" alt="">
                <input class="conteudo__campo-de-contato__local-numero" type="tel" name="telefone" pattern="[0-9]{10}" placeholder="Digite o telefone" required>
            </div>

            <a class="conteudo__botao-proximo" href="#">Proximo</a>

            <p class="conteudo__texto-de-verificacao ">Para continuar você receberá um SMS de verificação.</p>
            <p class="conteudo__texto-de-verificacao-dois ">Esta mensagem contém um código que precisa ser informado</p>

            <div class="conteudo__outras-opcoes-de-login">
               <img class="conteudo__outras-opcoes-de-login__vetor" src="../assets/img/imagem-login/Vector 1.png" alt="">
                <p>OU</p>
                <img class="conteudo__outras-opcoes-de-login__vetor" src="../assets/img/imagem-login/Vector 1.png" alt="">
            </div>

            <section class="conteudo__plataformas">
                <div class="conteudo__plataformas__login-com-outra-plataforma">
                    <img class="conteudo__plataformas__login-com-outra-plataforma__imagem" src="../assets/img/imagem-login/icone-facebook.png" alt="">
                    <a href="./otp.html" class="conteudo__plataformas__login-com-outra-plataforma__texto">continue com o Facebook</a>
                </div>

                <div class="conteudo__plataformas__login-com-outra-plataforma">
                    <img class="conteudo__plataformas__login-com-outra-plataforma__imagem" src="../assets/img/imagem-login/icone-goggle.png" alt="">
                    <a href="./otp.html" class="conteudo__plataformas__login-com-outra-plataforma__texto">continue com o Google</a>
                </div>
            </section>

            
        </section>
    
    </main>

</body>
</html>
