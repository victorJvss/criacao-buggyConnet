<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>login</title>
</head>
<body>
    <main>
        
        <section class="conteudo">
            
            <p class="conteudo__texto-digite-numero ">Digite o seu número de telefone</p>
            
            <div class="conteudo__campo-de-contato">
                
                <div class="conteudo__campo-de-contato__custom-select">
                    
                    <div class="conteudo__campo-de-contato__custom-select__selected-option">
                    
                        <img id="selectedImage" src="https://flagcdn.com/32x24/af.png" alt="Imagem Selecionada">
                        <img src="../assets/img/imagem-login/seta-select.png" alt="">
                    
                    </div>
                   
                    <div class="conteudo__campo-de-contato__custom-select__options">
                   
                        <div class="conteudo__campo-de-contato__custom-select__options__option" data-value="https://flagcdn.com/32x24/br.png">
                            <img src="https://flagcdn.com/32x24/br.png" alt="Brasil">
                            
                        </div>
                        <div class="conteudo__campo-de-contato__custom-select__options__option" data-value="https://flagcdn.com/32x24/cl.png">
                            <img src="https://flagcdn.com/32x24/cl.png" alt="chile">
                          
                        </div>
                        <div class="conteudo__campo-de-contato__custom-select__options__option" data-value="https://flagcdn.com/32x24/ie.png">
                            <img src="https://flagcdn.com/32x24/ie.png" alt="Irlanda">
                        </div>
                   
                    </div>
                
                </div>
                <input class="conteudo__campo-de-contato__local-numero" type="text" name="telefone" id="telefone" placeholder="Digite o telefone" required maxlength="16">

            </div>

            <span class="conteudo__campo-de-contato__erro"></span>

            <button class="conteudo__botao-proximo">Proximo</button>

            <p class="conteudo__texto-de-verificacao ">Para continuar você receberá um SMS de verificação.</p>
            <p class="conteudo__texto-de-verificacao-dois ">Esta mensagem contém um código que precisa ser informado</p>

            <div class="conteudo__outras-opcoes-de-login">
               <img class="conteudo__outras-opcoes-de-login__vetor" src="../assets/img/imagem-login/Vector 1.png" alt="">
                <p>OU</p>
                <img class="conteudo__outras-opcoes-de-login__vetor" src="../assets/img/imagem-login/Vector 1.png" alt="">
            </div>

            <div class="conteudo__plataformas">
                <div class="conteudo__plataformas__login-com-outra-plataforma">
                    <img class="conteudo__plataformas__login-com-outra-plataforma__imagem" src="../assets/img/imagem-login/icone-facebook.png" alt="">
                    <a href="# " class="conteudo__plataformas__login-com-outra-plataforma__texto">continue com o Facebook</a>
                </div>

                <div class="conteudo__plataformas__login-com-outra-plataforma">
                    <img class="conteudo__plataformas__login-com-outra-plataforma__imagem" src="../assets/img/imagem-login/icone-goggle.png" alt="">
                    <a href="#" class="conteudo__plataformas__login-com-outra-plataforma__texto">continue com o Google</a>
                </div>
            </div>

            
        </section>
    
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
